<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Lesson1/styels/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="/css/stylesHard.css">
    <title>Diner Shopping List</title>
</head>
<body>
    <header class="header_text">
        <h1>Css Diner Shopping List</h1>
        <h2>Let's go to the mall</h2>
    </header>
    <main class="main_conteiner">
        <section class="checkbox_conteiner">
            <ul class="checkboxes">
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label class="check" for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>
                </li>
                <li>
                    <input type="checkbox" name="appels" id="apples">
                    <label class="check" for="apples">10 apples <span>for more CSS manipulations</span></label>
                </li>
                <li>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label class="check" for="oranges">20 oranges <span>because they are awesome</span></label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label class="check" for="plates">13 plates <span>hm..they always disappear</span></label>
                </li>
                <li>
                    <input type="checkbox" name="bentos" id="bentos">
                    <label class="check" for="bentos">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="bottle" id="bottle">
                    <label class="check" for="bottle">1 bottle of Sake ^_^</label>
                </li>
            </ul>
            <footer class="footer_section">
                <h2>Bon appetit</h2>
            </footer>
        </section>

    </main>
</body>

</html>
